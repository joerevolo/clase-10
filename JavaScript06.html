    <script>
    function calcular(){
        let xp1 = document.getElementById('txtP01').value;
        let xp2 = document.getElementById('txtP02').value;
        let xp3 = document.getElementById('txtP03').value;
        //PRomedio
        let xprom = (parseInt(xp1) +parseInt(xp2)+ parseInt(xp3))/3;
        document.getElementById('txtProm').value=xprom;
        if (xprom >= 11){
            document.getElementById('txtEstado').value="Aprobado";
        }else{
            document.getElementById('txtEstado').value="Desaprobado";
        }
 
 
    }
    function limpiar(){
        document.getElementById('txtP01').value="";

        document.getElementById('txtProm').value = "";
        document.getElementById('')
        //ubicar el cursos en txtimp

        document.getElementById('txtP01').focus();

    }
    </script>
